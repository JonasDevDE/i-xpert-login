<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontaktformular</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Kontakt</h2>

    <div class="row">
        <label for="cars">Bitte w채hlen Sie den Gesch채ftsbereich f체r ihre Anfrage:</label>

        <select name="cars" id="cars">
            <option value="0">Medienabteilung</option>
            <option value="1">Rechtsabteilung</option>
            <option value="2">Kundensupport</option>
        </select>
    </div>
    <div class="row">
        <label for="anrede">Anrede:</label>

        <select name="anrede" id="anrede">
            <option value="herr">Herr.</option>
            <option value="frau">Frau.</option>
        </select>

        <label for="firstName"></label>
        <input id="firstName" type="text" placeholder="Vorname" required="required">

        <label for="lastName"></label>
        <input id="lastName" type="text" placeholder="Nachname" required="required">
    </div>
    <div class="row">
        <label for="email"></label>
        <input id="email" type="email" placeholder="Email-Adresse">
    </div>
    <div class="row">
        <label for="message"></label>
        <textarea id="message" placeholder="Ihre Nachricht"></textarea>
    </div>
    <div class="row">
        <input type="checkbox" id="confirmPrivacy" name="confirmPrivacy">
        <label for="confirmPrivacy">Sie erkl채ren sich damit einverstanden, dass wir ihre Daten zu Zwecken der Beantwortung Ihrer Anfrage verarbeiten.</label><br>
    </div>
    <div class="row">
        <button class="btn btn-primary" onclick="window.close()">Senden</button>
    </div>
</div>
</body>
</html>
